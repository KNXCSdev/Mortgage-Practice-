<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-heading">
          <h1 class="primary-heading">Mortgage Calculator</h1>
          <a href="#" class="calculator-heading-link">Clear All</a>
        </div>
        <div class="calculator-mortgage-amount">
          <label>Mortgage Amount</label>
          <input type="number" />
        </div>
        <div class="calculator-inputs">
          <div class="calculator-inputs-term">
            <label class="calculator-label">Mortgage Term</label> <input type="number" />
          </div>
          <div class="calculator-inputs-rate">
            <label class="calculator-label">Interest Rate</label> <input type="number" />
          </div>
        </div>
        <div class="calculator-radio">
          <label>Mortgage Type</label>
          <div class="calculator-radio-border">
            <input type="radio" id="repayment" name="type" id="rep" value="Repayment" />
            <label for="repayment">Repayment</label>
          </div>
          <div class="calculator-radio-border">
            <input type="radio" id="interest" name="type" value="Interest Only" />
            <label for="interest">Interest Only</label>
          </div>
        </div>
        <button class="btn">
          <img src="/assets/images/icon-calculator.svg" alt="" />Calculate Repayments
        </button>
      </div>
      <div class="results">
        <img src="assets/images/illustration-empty.svg" alt="" />
        <h2 class="secondary-heading">Results shown here</h2>
        <p class="results-description">
          Complete the form and click ‚Äúcalculate repayments‚Äù to see what your monthly repayments
          would be.
        </p>
      </div>
    </div>
  </body>
</html>
